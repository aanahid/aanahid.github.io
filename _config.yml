title:               Alondra Alfaro Bonilla
url:                 https://github.com/aanahid/
baseurl:             ""

markdown:            kramdown
highlighter:         rouge

exclude:             ['*.sublime-*', 'README.md', 'LICENSE', 'Gemfile', 'Gemfile.lock', 'vendor/bundle']

permalink:           pretty
paginate:            6
paginate_path:       /works/:num

blog:
  truncated_preview: false

sass:
  sass_dir:          _sass
  style:             :compressed

plugins:
  - jekyll-coffeescript
  - jekyll-paginate
  - jekyll-gist